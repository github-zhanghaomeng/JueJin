<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box{
        width: 700px;
        height: 500px;
       
    }
    #header{
        
        height: 100px;
        background-color: red;
    }
    #content{
        height: 300px;
    }
    #left,#right{
        width: 200px;
        height: 300px;
        background-color: #aaa;
        float: left;
    }
    #middle{
        width: 300px;
        height: 300px;
        background-color: green;
        float: left;
    }
    #bottom{
        
        height:100px;
        background-color: orange;
        
    }
</style>
</head>
<body>
    <div id="box">
      <div id="header">头部</div>
      <div id="content">
          <div id="left">左</div>
          <div id="middle">中</div>
          <div id="right">右</div>
      </div>
      <div id="bottom">底部</div>
    </div>  
</body>
</html>
