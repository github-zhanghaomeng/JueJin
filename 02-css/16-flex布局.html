<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .father{
            width: 1500px;
            height: 500px;
            border: 1px solid red;
            display: flex;
            /* flex-direction: column-reverse; 改变主轴方向 row column row-reverse column-reverse*/
            /* flex-wrap: wrap; 是否换行  wrap nowrap */
            /* flex-flow: column wrap; 是前两个的结合  默认为 row nowrap*/
            /* justify-content: space-around; 处理富裕空间 flex-start flex-end center space-around space-between */
            /* align-items: flex-start; 定义交叉轴是什么样的对齐方式  flex-start flex-end center*/
            /* align-content: center; 当有多根主轴的时候，主轴按什么方式对齐 */
             
        }
        .son{
            width: 200px;
            height: 100px;
            
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son" style="align-self: center;background-color: red">老大</div>
        <div class="son" style="background-color: green">老二</div>
        <div class="son" style="background-color: blue">老三</div>
    </div>
</body>
</html>
