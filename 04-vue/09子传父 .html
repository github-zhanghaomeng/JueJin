<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <son @abc="f"></son>
        <h1>{{a}}</h1>
    </div>
    <template id="son">
        <div>
            <button @click="fashe">发射</button>
        </div>
    </template>
    <script>
        let Son = {
            template: "#son",
            data() {
                return {
                    num: 100
                }
            },
            methods: {
                fashe() {
                    this.$emit("abc", this.num)
                }
            }

        }
        var app = new Vue({
            el: "#app",
            data:{
                a:0
            },
            methods: {
                f(info) {
                    // console.log(info);
                    this.a = info
                }
            },
            
            components:{
                Son,
            }
        })

    </script>
</body>

</html>
