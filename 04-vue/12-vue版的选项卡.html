<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>js</span>
        <span>html</span>
        <span>css</span>
        <p v-show="currentData == 'js'">js的内容</p>
        <p v-show="currentData == 'html'">html的内容</p>
        <p v-show="currentData == 'css'">css的内容</p>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                currentData:"js",
            }

        })
        let spans = document.querySelectorAll("span");
        spans.forEach(item=>item.addEventListener("click",()=>{
            app.currentData = item.innerHTML;
        
        })
        )
    </script>
</body>
</html>
