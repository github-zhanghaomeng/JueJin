<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <my-app :a="1" b="2"></my-app>
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            components:{
                MyApp:{
                    props:{
                        msg:{
                            type:String,
                            default:"点我啊"
                        },
                        a:Number,
                        b:{
                            type:String,
                            validator(value){
                                return value>3
                            }
                        },
                        array:{
                            type:Array,
                            default:()=>([1,2])
                        }
                    },
                    template:`<button>{{msg}} {{a}} {{b}} {{array}}</button>`
                }
            }

        })
    </script>
</body>
</html>
