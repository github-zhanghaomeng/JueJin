<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <input type="text" :value="msg" @input="e=>msg=e.target.value">{{msg}} -->
        <input type="text" :value="msg" @input="f($event)">{{msg}}
    </div>
</body>
<script src="/vue.js"></script>
<script>
    let vm = new Vue({
        data: {
            msg:"hello"
        },
        methods:{
            f(e){
                this.msg = e.target.value
            }
        }

    }).$mount("#app")
</script>

</html>
