<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="./vue.js"></script>

<body>
    <div id="app">
        <my-button :mbt="msg" a="1" b="2"></my-button>
    </div>

    <!-- <template id="bt">

    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                msg: "点我"
            },
            components: {
                MyButton: {
                    props:{mbt:String},
                    inheritAttrs:false,
                    template:"<div><button>{{mbt}}</button><my v-bind='$attrs'></my></div>",  //mbt用了在attrs中就没有mbt
                    // template:"#bt",
                    mounted() {
                        console.log(this.$attrs)  //把父组件传递的没有用到数据都存在attrs中 a:1 b:2
                    },
                    components: {
                    My: {
                        props:['a'],   //可以选择自己接受的数据
                        template:`<span>{{a}}</span>`  
                    }
                }
                },
                
            }
        })
    </script>
