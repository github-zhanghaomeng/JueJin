<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{arr}}
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                arr : [1,2,3,4]
            }
        })
        
        vm.arr = [4,5,6];
        console.log(vm.$el.innerHTML)  //更新完的数据在console中不会显示但会在视图中显示新数据，还是显示之前的数据
        console.log(vm.$options)
        vm.$nextTick(()=>{
            console.log(vm.$el.innerHTML)  //更新完的数据会显示在console中
        })

        vm.$watch("arr",function(newValue,oldValue){
            console.log(newValue,oldValue) //当在console中修改值，就会出现新值和旧值
        })
    </script>
</body>
</html>
