<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            font-size: 12px;
            color: blue;
        }
       .bir{
           width: 80px;
           height: 25px;
       }
    </style>
</head>
<body>
   <h2>十秒加入开心网，找到全部好友</h2>
   <form action="">
   <p><label for="number">手机号码:</label>
   <input type="text" id="number" name="tele"></p>
   <p><label for="password">创建密码:</label>
   <input type="password" id="password" name="mima"></p>
   <p><label for="username">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
   <input type="text" id="username" name="username"></p>
   <p>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:
   <input type="radio"  name="sex" value="0" id="nan" checked><label for="nan">男</label>
   <input type="radio"  name="sex" value="1" id="nv"><label for="nv">女</label></p>
   <p><label for="">生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;日:</label>
   <select name="year" id="" class="bir">
        <option >--请选择--</option>
        <option >1997</option>
        <option >1998</option>
        <option >1999</option>
   </select>年
   <select name="month" id="" class="bir">
        <option >--请选择--</option>
        <option >10</option>
        <option >11</option>
        <option >12</option>
   </select>月
   <select name="day" id="" class="bir">
        <option >--请选择--</option>
        <option >25</option>
        <option >26</option>
        <option >27</option>
   </select>日
   <p><label for="">我&nbsp;&nbsp;现&nbsp;&nbsp;在:</label>
   <input type="radio" name="now" value="work"  id="wo" checked><label for="wo">在工作</label>
   <input type="radio" name="now" value="study" id="st" ><label for="st">在上学</label>
   <input type="radio" name="now" value="other" id="ot" ><label for="ot">其他</label></p>
   <p><label for="">居&nbsp;&nbsp;住&nbsp;&nbsp;地:</label>
   <select name="live" id="" style="width:150px; height:25px">
       <option value="1">北京</option>
       <option value="2">上海</option>
       <option value="3">天津</option>
   </select></p>
   <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" checked >同意&nbsp;&nbsp;<span><a href="">开心网服务条款</a></span></p>
   <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="立即注册" style="background-color:skyblue;color:white;width:150px;height:30px"></p>
 </form>
</body>
</html>
